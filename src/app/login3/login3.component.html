<div class="login-container">
    <img class="film" src="assets/images/Film-High-Quality-PNG.png" alt="">
    <div class="logo">Rotten Potatos</div>
    <div class="desc">
        Rotten Potatoes, home of the Potatometer, is the most trusted measurement
        of quality for Movies & TV. The definitive site for Reviews, Trailers,
        Showtimes,and Tickets

    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>     
            <input type="text" name="uname" class="form-control" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password"/>
    </div>
    <div class="btn-container">
        <div class="error">{{errorMsg}}</div>
        <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
    </div>
</div>
